<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SampleProgram</title>
    <style>
    	* { padding: 0; margin: 10px; }
    	canvas { background: rgb(53, 73, 255); display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1280" height="700"></canvas>

<script>
	
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");


    var paddleHeight = 30;
    var paddleWidth = 30;
    var paddleX = (canvas.width-paddleWidth)/2;
    var paddleY = (canvas.height-paddleHeight)/2;

    var rightPressed = false;
    var leftPressed = false;
    var UpPressed = false;
    var DownPressed = false;

    var cloudimg = new Image();
    cloudimg.src = "cloud01.png"

    var rand = Math.random() * 11;

    function draw() {
        // 描画コード
        ctx.clearRect(0, 0, canvas.width, canvas.height);
 

        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }
        if(UpPressed && paddleY > 0) {
            paddleY -= 7;
        }
        if(DownPressed && paddleY < canvas.height-paddleHeight) {
            paddleY += 7;
        }
        drawPaddle();


    }
    function drawPaddle() {
        ctx.beginPath();
        ctx.drawImage(cloudimg, paddleX, paddleY);
        //ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        if(e.keyCode == 37) {
            leftPressed = true;
        }
        if(e.keyCode == 38){
            UpPressed = true;
        }
        if(e.keyCode == 40){
            DownPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        if(e.keyCode == 37) {
            leftPressed = false;
        }
        if(e.keyCode == 38){
            UpPressed = false;
        }
        if(e.keyCode == 40){
            DownPressed = false;
        }
    }

    setInterval(draw, 10);





</script>

</body>
</html>
